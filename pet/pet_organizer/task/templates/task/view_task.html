<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <h1>Task detail</h1>
        <h2>{{ task.title }}</h2>
        <p>Description: {{ task.description }}</p>
        <p>Deadline: {{ task.due_date }}</p>
        <p>completed: {{ task.completed }}</p>
        <p>created: {{ task.created|date:'Y-m-d\ H:i' }}</p>
        <p>edited: {{ task.edited|date:'Y-m-d\ H:i' }}</p>
        <a href="{% url 'update_task' task.id %}" class="btn btn-primary">Edit Task</a>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Task List</a>
    </div>
</body>
</html>
